<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weathe Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h4 class="mt-1">Search for city</h4> 
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="picture" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                                <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./asset/js/script.js"></script>
</body>
</html>
